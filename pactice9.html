<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<body> 
    <h1>Registration Form</h1>
    <form action="action">
        <div>
        
        <input type="text" id="firstname" placeholder="firstname" name="Fname">
        <input type="text" id="lastname" placeholder="lastname" name="Lname">
        </div>
        
        <div>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="other">other</option>
            </select>
        </div>
        <div>
         Do you agree to all terms of service?
         <input type="checkbox" id="tos_agree" name="tos_agree">
         <label for="tos_agree">Yes , I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
